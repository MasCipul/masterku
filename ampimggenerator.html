<link href="https://sayf-anwar.github.io/assets/css/cssbaru.css" rel='stylesheet' type='text/css'/>
<style>
        body {
  background-color:white;
  margin:0;
  padding:0;
  color:#212121;font-family:Roboto,sans-serif;
}
</style>
<div class="container">
        <div class="row">
        <div class="col-md-4">
            <h1>AMP Image Generator</h1>
            <p>Create <code>amp-img</code> tag from image url quickly</p>
            <p>Tools ini kami gunakan untuk membuat sebuah tag &lt;amp-img&gt; pada gambar post Blogspot secara otomatis.
            </p>
        </div>
        <div class="col-md-8">
            <!-- Future Development, mybe ads here -->
        </div>
        </div>
        </div>
        <div class="container" id="app">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="margin-top:2vh">
                        <div class="panel-body">
                    <div class="form-group">
                        <label>Image URL*</label>
                        <input class="form-control" v-on:keyup="getImageData()" v-model="src" type="text" placeholder="http://example.com/image.jpg" />
                    </div>
                    <div class="form-group">
                        <label>Layout</label>
                        <select class="form-control" v-model="layout">
                            <option>nodisplay</option>
                            <option>fixed</option>
                            <option>responsive</option>
                            <option>fixed-height</option>
                            <option>fill</option>
                            <option>container</option>
                            <option>flex-item</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Alt text</label>
                        <input class="form-control" v-model="alt" type="text" placeholder="alternative text" />
                    </div>

                    <div class="form-group">
                        <label>Result, Copy and Paste to your post</label>
                        <textarea id="textarea" onclick="this.focus();this.select()" readonly="readonly" class="form-control" rows="8" style="font-family:monospace">
&lt;div class=&quot;img-width-600 img-center&quot;&gt;&lt;div class=&quot;caption-gambar&quot;&gt;&lt;amp-img
    width="{{ width }}"
    height="{{ height }}"
    alt="{{ alt }}"
    src="{{ src }}"
    layout="{{ layout }}"&gt;
&lt;/amp-img&gt;&lt;span&gt;@mbois&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;</textarea>
                        <button onclick="copy()" class="bubbly-button">Copy</button>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="https://sayf-anwar.github.io/assets/js/amp-img-generator.js"></script>
        <script src="https://sayf-anwar.github.io/assets/js/button-effect.js"></script>
        <script>
				function copy() {
  let textarea = document.getElementById("textarea");
  textarea.select();
  document.execCommand("copy");
}
			</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
